    <script>
        $('.pagination li a').on('click',function(){
            var page_no = $(this).html();

            var path_name = window.location.pathname;
            var path_list = path_name.split('/');
            var service_type = path_list[path_list.length-1];

            if(page_no == "«") {
                page_no = -1;//first page
            }
            if(page_no == "»") {
                page_no = 0;//last page
            }
            window.location.href = window.location.pathname + '?p=' + page_no;
        })
        var href = window.location.href;
        var cur_page_no = -2;
        if(href.indexOf('?') > 0) {
            cur_page_no = href.split('?')[1].split('=')[1];
        } else {
            cur_page_no = 1;
        }
        $('.pagination li').each(function(key,value){
            if($(this).children('a').html() == cur_page_no) {
                $(this).addClass("active");
            }
        })
    </script>
